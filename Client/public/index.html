<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/KeyboardModule.css">
		<link rel="stylesheet" type="text/css" href="css/GuessingTextFieldModule.css">
	</head>
	<body>
		<div id="guessHolder"></div>
		<div id="kbHolder"></div>
		<canvas id="drawingArea"></canvas>
	</body>
	<script src="drawinggame.js"></script>
	<script src="js/PseudonymousModule.js"></script>
	<script src="js/KeyboardModule.js"></script>
	<script src="js/GuessingTextFieldModule.js"></script>
	<script>
		const holder = document.getElementById("kbHolder");
		const kb = create_keyboard_element("azerty");
		
		const guessHolder = document.getElementById("guessHolder");
		const guessField = create_guessing_field_element();
		guessHolder.appendChild(guessField);
		guessField.configure("petter plus haut que son cul");
		holder.appendChild(kb);

		kb.addEventListener("OnCustomKeyBoardInput", e => {
			guessField.input(e.detail);
		});

		guessField.addEventListener("submit", _=>{
			console.log(guessField.value);
		});
	</script>
</html>
